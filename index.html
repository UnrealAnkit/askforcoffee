<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Date?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hey, want to go on a coffee date? ☕️</h1>
      <div class="stickers">
        <img
          src="5b8488f5c81bd08ccdf07639001a2239_t.jpg"
          alt="Cute Cat"
          class="sticker"
        />
        <img src="maxresdefault.jpg" alt="Heart" class="sticker" />
        <video
          src="https://example.com/cute-video.mp4"
          autoplay
          loop
          muted
          class="video"
        ></video>
      </div>
      <div class="buttons">
        <button id="yesButton" class="btn">Yes 😍</button>
        <button id="noButton" class="btn">No 😅</button>
      </div>
    </div>

    <div id="yesMessage" class="message hidden">
      <img src="giphy.webp" alt="Dance Sticker" class="sticker" />
      <p>Chalo kab chalna hai? 💃🕺</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
